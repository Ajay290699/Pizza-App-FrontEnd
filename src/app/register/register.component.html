<form [formGroup]="userForm" (ngSubmit)="addUser()">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title class="head">Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <mat-form-field class="full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" formControlName="firstName">
                    <mat-error *ngIf="userForm.controls['firstName'].hasError('required')">
                        First Name is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput type="text" formControlName="lastName">
                    <mat-error *ngIf="userForm.controls['lastName'].hasError('required')">
                        Last Name is required
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <mat-label>Email Id</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-error *ngIf="userForm.controls['email'].hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="userForm.controls['email'].hasError('minlength')">
                        Minimum length should be 5
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <mat-label>Set Password</mat-label>
                    <input matInput type="text" minlength="6" formControlName="password">
                    <mat-error *ngIf="userForm.controls['password'].hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="userForm.controls['password'].hasError('minlength')">
                        Minimum length should be 6
                    </mat-error>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" type="submit">Register</button>
        </mat-card-actions>
    </mat-card>
</form>
