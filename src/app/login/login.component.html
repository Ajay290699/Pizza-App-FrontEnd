<form [formGroup]="loginForm" (ngSubmit)="loginCheck()">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title class="head">Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div>
                <mat-form-field class="full-width">
                    <mat-label>Email ID</mat-label>
                    <input matInput type="email" formControlName="email" >
                    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                        Email Id is required
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls['email'].hasError('minlength')">
                        Minimum length should be 5
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="text"  formControlName="password" >
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                        Password is required
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
                        Minimum length should be 6
                    </mat-error>
                </mat-form-field>
            </div>    
        </mat-card-content> 
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Login</button>
        </mat-card-actions>
    </mat-card>
</form>
<router-outlet></router-outlet>
